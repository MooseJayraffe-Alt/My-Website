<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Portal | Repo</title>
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --accent-cyan: #22d3ee;
            --accent-purple: #a855f7;
            --gradient: linear-gradient(135deg, #22d3ee 0%, #a855f7 100%);
        }

        * { box-sizing: border-box; transition: all 0.2s ease-in-out; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- HEADER & SEARCH --- */
        header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 2.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        #searchBar {
            width: 100%;
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid #334155;
            background: var(--card-bg);
            color: white;
            font-size: 1.1rem;
            outline: none;
        }

        #searchBar:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
        }

        /* --- GRID LAYOUT --- */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
        }

        /* --- CARD STYLE --- */
        .game-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: white;
        }

        .game-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-cyan);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .thumbnail {
            width: 100%;
            height: 140px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .info {
            padding: 15px;
            text-align: center;
        }

        .info h3 { margin: 0 0 10px 0; font-size: 1.2rem; }

        .play-btn {
            background: var(--gradient);
            padding: 8px 0;
            border-radius: 8px;
            font-weight: bold;
            display: block;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        /* Hidden class for search */
        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <h1>TEST WEBSITE</h1>
        <input type="text" id="searchBar" placeholder="Search for something..." onkeyup="filterGames()">
    </header>

    <div class="game-grid" id="gameGrid">
        
        <a href="https://example.com/game1" class="game-card">
            <div class="thumbnail">ðŸŽ®</div>
            <div class="info">
                <h3>Template 1</h3>
                <span class="play-btn">Play Now</span>
            </div>
        </a>

        <a href="https://km8y68.csb.app/#gs" class="game-card">
            <div class="thumbnail">ðŸš€</div>
            <div class="info">
                <h3>Random Game Website</h3>
                <span class="play-btn">Play Now</span>
            </div>
        </a>

        <a href="https://polytoria.com/create" class="game-card">
            <div class="thumbnail">ðŸ§©</div>
            <div class="info">
                <h3>Polytoria Creator</h3>
                <span class="play-btn">Create Now</span>
            </div>
        </a>

        </div>

    <script>
        function filterGames() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let cards = document.getElementsByClassName('game-card');

            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
                if (title.includes(input)) {
                    cards[i].classList.remove('hidden');
                } else {
                    cards[i].classList.add('hidden');
                }
            }
        }
    </script>

</body>
</html>
